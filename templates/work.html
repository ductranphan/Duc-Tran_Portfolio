    <script>
        const img = document.getElementById('zoomImage');
        window.addEventListener('scroll', () => {
         // Get scroll position (0 to max)
        const scrollTop = window.scrollY || window.pageYOffset;
        // Calculate scale based on scroll (adjust multiplier and base as needed)
        // E.g. start scale 1.1, zoom up to 1.5 when scrolled 500px
        const maxScroll = 500;
        const scaleStart = 1.1;
        const scaleMax = 1.5;
        let scale = scaleStart + (scaleMax - scaleStart) * Math.min(scrollTop / maxScroll, 1);

        img.style.transform = `scale(${scale})`;
        });
    </script>
